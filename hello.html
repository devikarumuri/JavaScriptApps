<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>

    <style>
      /* Default â€“ Mobile */
      h1 {
        text-align: center;
        margin-top: 10px;
        font-size: 24px;
        color: red;
      }

      /* Tablets */
      @media screen and (min-width: 768px) {
        h1 {
          color: blue;
          font-size: 32px;
        }
      }

      /* Laptops */
      @media screen and (min-width: 1024px) {
        h1 {
          color: green;
          font-size: 40px;
        }
      }

      /* Large Screens */
      @media screen and (min-width: 1440px) {
        h1 {
          color: purple;
          font-size: 48px;
        }
      }
    </style>
  </head>

  <body>
    <h1>Hello World</h1>
  </body>
</html>
