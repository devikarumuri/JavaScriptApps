<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World Custom Animation</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      }

      .box {
        width: 320px;
        height: 160px;
        border: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 34px;
        font-weight: bold;
        text-transform: uppercase;
        animation: rotateZoomColor 5s infinite linear,
          bounceGlow 2.5s infinite ease-in-out;
      }

      /* MAIN ROTATION + COLOR ANIMATION */
      @keyframes rotateZoomColor {
        0% {
          transform: scale(1) rotate(0deg);
          background-color: #ffffff;
          color: #000000;
        }
        25% {
          transform: scale(1.2) rotate(90deg);
          background-color: #ff9800;
          color: #ffffff;
        }
        50% {
          transform: scale(1.4) rotate(180deg);
          background-color: #4caf50;
        }
        75% {
          transform: scale(1.2) rotate(270deg);
          background-color: #9c27b0;
        }
        100% {
          transform: scale(1) rotate(360deg);
          background-color: #2196f3;
          color: #ffffff;
        }
      }

      /* CUSTOM ANIMATION: BOUNCE + GLOW */
      @keyframes bounceGlow {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
          transform: translateY(0);
        }
        50% {
          box-shadow: 0 0 25px rgba(33, 150, 243, 0.8);
          transform: translateY(-15px);
        }
      }

      /* HOVER EFFECT (EXTRA CUSTOM TOUCH) */
      .box:hover {
        animation-play-state: paused;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="box">Hello World</div>
  </body>
</html>
